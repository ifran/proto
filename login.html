<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="./assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/bootstrap-icons.css" crossorigin="anonymous">

    <link href="./assets/fontawesome.min.css" rel="stylesheet">
    <link href="./assets/toastr.css" rel="stylesheet">

    <link href="./assets/global.css" rel="stylesheet">
    <link href="./assets/layout.css" rel="stylesheet">

    <title>Loja de Roupas</title>
</head>

<body>
    <div id="app">
        <nav id="app-header" class="navbar navbar-expand-lg justify-content-start p-2">
            <div class="navbar-brand">
                <img src="./assets/Oj0ZxG2jZG5OdKfqd9zhfNI6Re8jhSwaR5WRMSpy.png" alt="Loja de Roupas"
                    title="Loja de Roupas" width="80" height="80">
            </div>
            <div id="title_container">
                <h5 class="establishment-text-top-color">Loja de Roupas</h5>
            </div>
            <a class="navbar-toggler text-light fixed-right" href="./#" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="./index.html">
                            <i class="bi bi-house"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="./carrinho.html">
                            <i class="bi bi-cart"></i> Carrinho
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="./login.html">
                            <i class="bi bi-door-open"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="app-content">

            <style>
                .loginArea,
                .cadastroArea {
                    background-color: #FFF;
                }

                .formRow {
                    margin-top: 1rem;
                    margin-bottom: 1rem;
                }

                .dateSelect {
                    margin: 0.5rem;
                }
            </style>



            <div class="row" style="margin: 0 !important;padding: 1rem;">
                <div class="loginArea col-sm-10 col-md-10 col-lg-8 col-xl-8"
                    style="border: 1px solid #CCC; margin: auto;margin-top: 4rem;">
                    <h3 style="text-align: center; margin: auto;margin-top: 1rem; margin-bottom: 1rem;">Login</h3>
                    <form style="margin: 0; padding:0;width: 100%;" method="post" id="login_form"
                        data-gtm-form-interact-id="0">

                        <div class="row d-flex justify-content-center formRow">
                            <div class="col-sm-10 col-md-10 col-lg-6 col-xl-6 form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" required=""
                                    data-gtm-form-interact-field-id="0">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center formRow">
                            <div class="col-sm-10 col-md-10 col-lg-6 col-xl-6 form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" id="senha" required=""
                                    data-gtm-form-interact-field-id="1">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center formRow">
                            <div class="col-sm-10 col-md-10 col-lg-6 col-xl-6 form-group">
                                <button class="btn btn-success" style="width: 100%; text-align: center;"
                                    type="submit">Entrar</button>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-sm-10 col-md-10 col-lg-6 col-xl-6 form-group d-flex justify-content-center">
                                <a style="text-align: center !important;">Não possui uma
                                    conta? Cadastre-se aqui </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer id="app-footer" class="footer-transparent p-4">
            <div class="container text-center">
                <p class="m-0">Loja de Roupas - CNPJ: 45.814.425/0001-72</p>
                <p class="m-0">Rua Ulbra, 68, São José, CEP: 04552040 - Canoas - RS</p>
                <p class="m-0">(51) 99788-3481</p>
            </div>
        </footer>
    </div>
</body>

</html>
